<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corrected Table</title>
    <style>
        table {
            border: 5px solid rgb(232, 37, 15);
        }
        td {
            border: 2px solid rgb(241, 132, 120);
            padding: 15px;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>c1</td>
            <td>c2</td>
            <td>c3</td>
        </tr>
        <tr>
            <td>cell 1</td>
            <td>cell 2</td>
            <td>cell 3</td>
        </tr>
        <tr>
            <td>cell 4</td>
            <td>cell 5</td>
            <td></td> 
        </tr>
        <tr>
            <td>cell 6</td>
            <td>cell 7</td>
            <td>cell 8</td>
        </tr>
        <tr>
            <td>cell 9</td>
            <td>cell 10</td>
            <td></td> 
        </tr>
    </table>
</body>
</html>
